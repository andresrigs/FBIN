unique_name: New Calculation copy
object_type: metric_calc
label: New Calculation copy
expression: |-
  Aggregate(
      Intersect(
          NonEmpty(
          [orderD].[orderH].[order].Members, 
          [Measures].[ColorBlack]
          ),
          NonEmpty(
          [orderD].[orderH].[order].Members, 
          [Measures].[ColorBlue]
          )
      ),
      [Measures].[SalesAmount]
  )
