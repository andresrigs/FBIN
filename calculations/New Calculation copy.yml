unique_name: New Calculation copy
object_type: metric_calc
label: New Calculation
expression: |-
  Aggregate(
      Intersect(
          NonEmpty([orderD].[orderH].[order].Members, 
          
          [Measures].[Weight]
          ),
          NonEmpty([orderD].[orderH].[order].Members, 
          [Measures].[SalesAmount]
          )
      ),
      [Measures].[SalesAmount]
  )
